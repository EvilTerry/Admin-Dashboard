<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="sidenav">
        <div class="title">Dashboard</div>
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
    </div>
    <main>
        <div class="header">
            <div class="top_header">
                <input type="search" name="" id="">
                <p>Morgan Oakley</p>
            </div>
            <div class="bottom_header">
                <div class="hello_message">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="container">
            <div>
                <p>Your Projects</p>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div>
                <div class="announcments">
                    <p>Announcments</p>
                </div>
                <div class="trending">
                    <p>Trending</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
